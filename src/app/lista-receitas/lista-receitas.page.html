<ion-header>
  <app-btn-voltar rota="home" pagina="Receitas Gravadas"></app-btn-voltar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let receita of receitas">
    <ion-card-content class="receita-card">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <h2><strong>{{ receita.data }}</strong></h2>
          </ion-col>
          <ion-col size="12">
            <p>{{ receita.medico.sexo === 'M' ? 'Dr. ' : 'Dra.' }} {{ receita.medico.nome }} ({{ receita.medico.especialidade | lowercase }})</p>
          </ion-col>
          <ion-col size="12">
            <p>{{ receita.entidade.nome }}</p>
          </ion-col>
          <ion-col size="12">
            <p>{{ resumoMedicamentos(receita) }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="receita-card-actions">
            <ion-fab-button size="small" color="medium" (click)="remover(receita._id)">
              <ion-icon name="trash"></ion-icon>
            </ion-fab-button>
            <ion-fab-button size="small" color="primary" (click)="verDetalhes(receita)">
              <ion-icon name="ellipsis-horizontal"></ion-icon>
            </ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
</ion-content>
